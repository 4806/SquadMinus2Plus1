<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="util.js"></script>
    <script src="signup_script.js"></script>
</head>
<body>
<style>
    .label_text {
        font-weight: 800;
        font-size: large;
    }
    .label_error {
        font-weight: 900;
        font-size: larger;
        color: red;
    }
</style>
<script type="text/javascript">

    var form = [
        { view:"text", id:"user", label:"User", name:"user"},
        { view:"text", id:"email", label:"Email", name:"email"},
        { view:"text", id:"name", label:"First Name", name:"first"},
        { view:"text", id:"last", label:"Last Name", name:"last"},
        { view:"text", type:"password", id:"pass", label:"Password", name:"pass"},
        { view:"text", type:"password", id:"passConfirm", label:"Confirm Password"},
        { margin:10,
            cols:[
                { view:"button", value:"Signup" , type:"form", click:signupHandler.submitHandler},
                { view:"button", value:"Cancel", click:signupHandler.homeHandler }
            ]
        },
        { view:"label", align:"center", label:"", id:"signup_result" }
    ];

    webix.ui({
        rows:[
            { view:"toolbar", elements: [
                {view:"label", label:"SM2P1 Social Wiki Signup"},
                {view:"button", value:"Home", align:"right", width:100, click:signupHandler.homeHandler},
                {view:"button", value:"Login", align:"right", width:100, click:signupHandler.loginHandler}
            ]
            },
            { view:"label", id:"signup_top_label", css:"label_text", label:"Please enter your information.", align:"center"},
            { view: "form",
                cols: [
                    { },
                    {view: "form", id:"signup_form", align:"center", elements: form},
                    { }
                ]
            },
            { }
        ]
    });
</script>
</body>
</html>
