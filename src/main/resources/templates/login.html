<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>
<body>
    <script type="text/javascript">

        var form = [
            { view:"text", label:"User"},
            { view:"text", type:"password", label:"Password"},
            { margin:10,
                cols:[
                    { view:"button", value:"Login" , type:"form" },
                    { view:"button", value:"Cancel" }
                ]
            }
        ];

        webix.ui({
            rows:[
                { view:"toolbar", elements: [
                    {view:"label", label:"SM2P1 Social Wiki Login"},
                    {view:"button", value:"Home", align:"right", width:100},
                    {view:"button", value:"Sign Up", align:"right", width:100}
                    ]
                },
                {
                    cols: [
                        { margin: 30,
                            width:600,
                            align:"center",
                            rows: [
                                {view: "form", elements: form}
                            ]
                        }
                    ]
                }
            ]
        });
    </script>
</body>
</html>
