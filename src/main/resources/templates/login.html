<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>
<body>
    <style>
        .label_text {
            font-weight: 800;
            font-size: large;
        }
    </style>
    <script type="text/javascript">
        var submitHandler = function( ) {
            webix.ajax().post("https://socialwiki-4806.herokuapp.com/login", $$("login_form").getValues());
        };

        var homeHandler = function( ) {
            location.href = "https://socialwiki-4806.herokuapp.com/";
        };

        var signupHandler = function( ) {
            location.href = "https://socialwiki-4806.herokuapp.com/signup";
        };

        var form = [
            { view:"text", label:"User", name:"login"},
            { view:"text", type:"password", label:"Password", name:"pass"},
            { margin:10,
                cols:[
                    { view:"button", value:"Login" , type:"form", click:submitHandler},
                    { view:"button", value:"Cancel", click:homeHandler }
                ]
            }
        ];

        webix.ui({
            rows:[
                { view:"toolbar", elements: [
                    {view:"label", label:"SM2P1 Social Wiki Login"},
                    {view:"button", value:"Home", align:"right", width:100, click:homeHandler},
                    {view:"button", value:"Sign Up", align:"right", width:100, click:signupHandler}
                    ]
                },
                { view:"label", css:"label_text", label:"Please enter your login information.", align:"center"},
                { view: "form",
                    cols: [
                        { },
                        {view: "form", id:"login_form", align:"center", elements: form},
                        { }
                    ]
                },
                { }
            ]
        });
    </script>
</body>
</html>
